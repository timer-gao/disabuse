<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>释惑——登录</title>
    <link rel="stylesheet" href="../static/css/login.css" type="text/css"/>
    <script language="javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../static/js/login.js" type="text/javascript"></script>
</head>
<body class="jiehuo">
 <div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1><img src="../static/images/logo1.jpg" alt="logo"/></h1>
            <h2 class="subtitle">释放你的大脑，交流彼此疑惑</h2>
            <!--/*@thymesVar id="note" type="templates"*/-->
            <h6 class="note" th:text="${note}"></h6>
        </div>
        <div class="desk-front sign-flow cleafrix sign-flow-simple">

            <div class="index-tab-navs">
                <div class="navs-slider" >
                    <a href="#signup" id="clicksignup" class="tab signup">注册</a>
                    <a href="#signin" id="clicksignin" class="tab active">登录</a>
                    <span class="navs-slider-bar"></span>
                </div>
            </div>
            <div class="view view-signin selected" id="signin" data-za-module="SignInForm" style="display: block;">
                <form method="POST" action="/loginForm" novalidate="novalidate">
                    <div class="group-inputs">
                        <div class="account input-wrapper">
                            <input type="text" name="email" aria-label="手机号或邮箱" placeholder="手机号或邮箱" onblur="checkvalue(this)" required="required"/>
                        </div>
                        <div class="verification input-wrapper">
                            <input type="password" name="password" aria-klabel="密码" placeholder="密码" required="required"/>
                        </div>
                        <div class="button-wrapper command">
                            <button class="sign-button submit" type="submit">登录</button>
                        </div>
                        <div class="cannotsignin clearfix">
                            <a class="unable-login" href="#forgotform" style="display: block;">忘记密码</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="view view-signup " id="signup" data-za-module="SignOnForm" style="display: none;">
                <form class="zu-side-login-box" action="/registForm" id="sign-form-1" autocomplete="off" method="POST" novalidate="novalidate"
                onsubmit="return validateForm(this)">
                    <input type="password" hidden="hidden"/>
                    <input type="hidden" name="_xsrf" value="3225d353738..." />
                    <div class="group-inputs">
                        <div class="name input-wrapper">
                            <input required="required" type="text" name="fullname" id="fullname" aria-label="姓名" placeholder="1到15位姓名" pattren="^\w{1,15}$" />
                            <label class="error" >请填写合适姓名</label>
                        </div>
                        <div class="email input-wrapper">
                            <input required="required" type="text" class="account" name="email" id="email" aria-label="邮箱" placeholder="邮箱" />
                            <label class="error" >请填写格式正确的邮箱</label>
                        </div>
                        <div class="input-wrapper">
                            <input required="required" type="password" name="password" id="password" aria-label="密码" placeholder="密码（不少于6位）" autocomplete="off" />
                            <label class="error" >请输入不少于6位的密码</label>
                        </div>
                    </div>
                    <div class="button-wrapper command">
                        <button class="sign-button submit" type="submit">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>

 <div class="modal-wrapper">
     <div class="modal-wrapper-off">
    <div class="multiview" id="forgotform" style="display:none">
         <button class="close" data-dismiss="modal">x</button>
         <h1>忘记密码</h1>
         <form class="forgot-form" method="POST" action="/forgotForm">
            <input name="email" placeholder="注册邮箱："/>
           <div class="clearfix"></div>
           <input type="submit" class="forgot-button" name="type" value="发送重设密码邮件"/>
        </form>
    </div>
    </div>
 </div>
</body>

</html>
